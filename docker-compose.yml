services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: rapid-street-assessment-api
    ports:
      - "127.0.0.1:8080:8080"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MOTHERDUCK_TOKEN=${MOTHERDUCK_TOKEN}
      - MOTHERDUCK_DB=${MOTHERDUCK_DB}
      - USRN_SCHEMA=${USRN_SCHEMA}
      - USRN_TABLE=${USRN_TABLE}
      - OS_KEY=${OS_KEY}
    volumes:
      - ./backend:/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
